<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .tabs div {
            padding: 10px 20px;
            font-size: 16px;
            color: #555;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tabs div.active {
            color: #6e8efb;
            border-bottom: 2px solid #6e8efb;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.2);
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background: #5c7ee0;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #5c7ee0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab login-tab active" onclick="showForm('login')">Login</div>
            <div class="tab signup-tab" onclick="showForm('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="login" class="form active" action="login.php" method="POST">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>

        <!-- Sign Up Form -->
        <form id="signup" class="form" action="signup.php" method="POST">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function showForm(formType) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));

            // Add active class to selected tab and form
            document.querySelector(`.${formType}-tab`).classList.add('active');
            document.querySelector(`#${formType}`).classList.add('active');
        }
    </script>
</body>
</html>
